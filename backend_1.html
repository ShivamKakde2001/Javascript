<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // cleaner way to write backend 
   async function Sum(){
    const a = document.getElementById('firstnumber').innerHTML.value;
    const b = document.getElementById('secondnumber').innerHTML.value;
    const response = await fetch("http://localhost:3000/sum/a="+a&"b="+b)
    const ans = await response.text();
    document.getElementById('finalsum').innerHTML = ans;
   }
</script>
<body>
    <input type="text" placeholder="First Number" id="firstnumber"><br><br>
    <input type="text" placeholder="Second Number" id="secondnumber"><br><br> 
    <button onclick="sum()">Calculate Sum</button><br><br>
    <div id="finalSum"></div>
</body>
</html>
